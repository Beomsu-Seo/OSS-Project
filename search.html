                        place: "	경기 수원시 장안구 서부로 2127 1~3층",
                    },
                ],
            };
            let Sbutton = document.querySelector("#searchButton");
            Sbutton.addEventListener("click", () => {
                // 클릭시 초기화 기능 추가할것
                reset();
                const food = 'input[name="Food_type"]:checked';
                const selectedType = document.querySelectorAll(food);
                selectedType.forEach((el) => {
                    let info = new Array(3);
                    let index = el.value;
                    for (let i = 0; i < restaurant[index].length; i++) {
                        info[0] = restaurant[index][i].name;
                        info[1] = restaurant[index][i].category;
                        info[2] = restaurant[index][i].place;
                        addtoList(info);
                    }
                });
            });

            let Rbutton = document.querySelector("#randomButton");
            Rbutton.addEventListener("click", () => {
                reset();
                let info = new Array(3);
                const food = 'input[name="Food_type"]:checked';
                const selectedType = document.querySelectorAll(food);
                let index =
                    selectedType[
                        Math.floor(Math.random() * selectedType.length)
                    ].value;
                let secondindex = Math.floor(
                    Math.random() * restaurant[index].length
                );
                info[0] = restaurant[index][secondindex].name;
                info[1] = restaurant[index][secondindex].category;
                info[2] = restaurant[index][secondindex].place;
                addtoList(info);
            });
        </script>
